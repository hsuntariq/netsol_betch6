<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
</head>

<body>
    <h1></h1>    
    <script>
        let head = document.querySelector('h1')
        let a1 = new Audio('./audio1.wav');
        let a2 = new Audio('./audio2.wav');
        let a3 = new Audio('./audio3.wav');
        window.addEventListener('keyup',(e)=>{
            const {key} = e;
            if(key === 'w'){
                a1.play();
                head.innerHTML = 'Audio 1 is playing...'
            }else if(key === 'e'){
                a2.play();
                head.innerHTML = 'Audio 2 is playing...'
            }else if(key === 'r'){
                a3.play();
                head.innerHTML = 'Audio 3 is playing...'
            }
        })
    </script>
</body>
</html>
